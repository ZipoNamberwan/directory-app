services:
  app:
    volumes:
      - .:/var/www
      - /var/www/vendor
      - /var/www/node_modules
      - /var/www/bootstrap/cache
      - /var/www/storage/logs
      - /var/www/storage/framework
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./backup:/var/www/backup
      - storagedata:/var/www/storage/app
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_LOG_LEVEL: debug
