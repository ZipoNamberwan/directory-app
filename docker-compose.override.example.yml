services:
  app:
    # Mount Laravel source code for live reload
    volumes:
      - .:/var/www
      - /var/www/vendor
      - /var/www/node_modules
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./backup:/var/www/backup
      - storagedata:/var/www/storage/app
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_LOG_LEVEL: debug